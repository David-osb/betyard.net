<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 8 API Test</title>
</head>
<body>
    <h1>Week 8 NFL API Test - October 25, 2025</h1>
    <div id="results"></div>
    
    <script>
        async function testWeek8API() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<p>Testing Week 8 API...</p>';
            
            try {
                // Test the exact API call being used
                const response = await fetch('https://tank01-nfl-live-in-game-real-time-statistics-nfl.p.rapidapi.com/getNFLGamesForWeek?week=8&season=2025', {
                    method: 'GET',
                    headers: {
                        'X-RapidAPI-Key': 'be76a86c9cmsh0d0cecaaefbc722p1efcdbjsn598e66d34cf3',
                        'X-RapidAPI-Host': 'tank01-nfl-live-in-game-real-time-statistics-nfl.p.rapidapi.com'
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    console.log('Week 8 API Response:', data);
                    
                    resultsDiv.innerHTML = `
                        <h2>✅ Week 8 API Response:</h2>
                        <pre style="background: #f5f5f5; padding: 10px; overflow: auto; max-height: 500px;">
                            ${JSON.stringify(data, null, 2)}
                        </pre>
                        
                        <h3>Games Found:</h3>
                        <ul>
                            ${(data.body || []).map(game => `
                                <li><strong>${game.away || 'TBD'} @ ${game.home || 'TBD'}</strong> - Game ID: ${game.gameID || 'N/A'}</li>
                            `).join('')}
                        </ul>
                    `;
                } else {
                    resultsDiv.innerHTML = `<p>❌ API Error: ${response.status} - ${response.statusText}</p>`;
                }
            } catch (error) {
                console.error('API Test Error:', error);
                resultsDiv.innerHTML = `<p>❌ Error: ${error.message}</p>`;
            }
        }
        
        // Run test on page load
        testWeek8API();
    </script>
</body>
</html>
