<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Theme Test</title>
    <!-- Material Design Lite -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</head>
<body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header mdl-color--indigo-500">
            <div class="mdl-layout__header-row">
                <span class="mdl-layout-title mdl-color-text--white">
                    <i class="material-icons" style="vertical-align: middle; margin-right: 8px;">sports_football</i>
                    BetYard - Dark Theme Test
                </span>
                <div class="mdl-layout-spacer"></div>
                <!-- Dark Theme Toggle Button -->
                <button id="theme-toggle" onclick="toggleDarkTheme()" 
                        class="mdl-button mdl-js-button mdl-button--icon mdl-color-text--white"
                        style="margin-right: 16px;">
                    <i class="material-icons" id="theme-icon">brightness_2</i>
                </button>
            </div>
        </header>
        
        <main class="mdl-layout__content">
            <div class="mdl-grid">
                <div class="mdl-cell mdl-cell--12-col">
                    <div class="mdl-card mdl-shadow--2dp" style="width: 100%; margin: 20px 0;">
                        <div class="mdl-card__title">
                            <h2 class="mdl-card__title-text">Dark Theme Test</h2>
                        </div>
                        <div class="mdl-card__supporting-text">
                            Click the theme toggle button in the header to test dark/light mode switching.
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        // Dark Theme Functions
        let isDarkTheme = false;
        
        function toggleDarkTheme() {
            isDarkTheme = !isDarkTheme;
            const body = document.body;
            const themeIcon = document.getElementById('theme-icon');
            const themeToggle = document.getElementById('theme-toggle');
            
            if (isDarkTheme) {
                // Apply dark theme
                body.style.cssText = `
                    background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%) !important;
                    color: #e2e8f0 !important;
                `;
                
                // Update all cards and containers
                const containers = document.querySelectorAll('.mdl-card, .mdl-layout__content');
                containers.forEach(container => {
                    container.style.background = '#2d3748';
                    container.style.color = '#e2e8f0';
                    container.style.boxShadow = '0 8px 25px rgba(0,0,0,0.3)';
                });
                
                // Update theme toggle
                themeToggle.style.background = '#4a5568';
                themeToggle.style.color = '#e2e8f0';
                themeToggle.style.border = '2px solid #718096';
                themeIcon.textContent = 'wb_sunny';
                
                // Store preference
                localStorage.setItem('darkTheme', 'true');
                console.log('✅ Dark theme applied');
                
            } else {
                // Apply light theme (reset to original)
                body.style.cssText = '';
                
                // Reset containers
                const containers = document.querySelectorAll('.mdl-card, .mdl-layout__content');
                containers.forEach(container => {
                    container.style.background = '';
                    container.style.color = '';
                    container.style.boxShadow = '';
                });
                
                // Reset theme toggle
                themeToggle.style.background = '';
                themeToggle.style.color = '';
                themeToggle.style.border = '';
                themeIcon.textContent = 'brightness_2';
                
                // Store preference
                localStorage.setItem('darkTheme', 'false');
                console.log('✅ Light theme applied');
            }
        }
        
        // Initialize theme from localStorage
        document.addEventListener('DOMContentLoaded', function() {
            const savedTheme = localStorage.getItem('darkTheme');
            if (savedTheme === 'true') {
                toggleDarkTheme();
            }
            console.log('✅ Dark theme test loaded successfully');
        });
    </script>
</body>
</html>
