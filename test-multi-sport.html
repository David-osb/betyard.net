<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Sport Predictions Test</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f1f5f9;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            color: #1e293b;
            margin-bottom: 8px;
        }
        .subtitle {
            color: #64748b;
            margin-bottom: 30px;
        }
        .sport-tabs {
            display: flex;
            gap: 12px;
            margin-bottom: 24px;
            flex-wrap: wrap;
        }
        .sport-tab {
            padding: 12px 24px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            background: white;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
        }
        .sport-tab:hover {
            border-color: #3b82f6;
            transform: translateY(-2px);
        }
        .sport-tab.active {
            background: #3b82f6;
            color: white;
            border-color: #3b82f6;
        }
        #content {
            background: white;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.08);
            min-height: 400px;
        }
        .loading {
            text-align: center;
            padding: 60px 20px;
            color: #64748b;
        }
        .spinner {
            width: 40px;
            height: 40px;
            margin: 20px auto;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéØ Multi-Sport ML Predictions</h1>
        <p class="subtitle">Testing NBA, NHL, and MLB player prop predictions</p>
        
        <div class="sport-tabs">
            <div class="sport-tab active" data-sport="nba" onclick="loadSport('nba')">
                üèÄ NBA
            </div>
            <div class="sport-tab" data-sport="nhl" onclick="loadSport('nhl')">
                üèí NHL
            </div>
            <div class="sport-tab" data-sport="mlb" onclick="loadSport('mlb')">
                ‚öæ MLB
            </div>
        </div>
        
        <div id="content">
            <div class="loading">
                <div class="spinner"></div>
                <p>Loading NBA predictions...</p>
            </div>
        </div>
    </div>
    
    <script src="assets/js/multi-sport-predictions.js"></script>
    <script>
        let currentSport = 'nba';
        
        function loadSport(sport) {
            currentSport = sport;
            
            // Update active tab
            document.querySelectorAll('.sport-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelector(`[data-sport="${sport}"]`).classList.add('active');
            
            const content = document.getElementById('content');
            
            // Show loading
            content.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Loading ${sport.toUpperCase()} predictions...</p>
                </div>
            `;
            
            // Load data based on sport
            if (sport === 'nba') {
                window.multiSportPredictions.fetchNBATeam('LAL').then(data => {
                    if (data && data.success) {
                        content.innerHTML = `
                            <h2 style="color: #1e293b; margin: 0 0 8px 0;">üèÄ LA Lakers Props</h2>
                            <p style="color: #64748b; margin: 0 0 24px 0;">${data.count} players with predictions</p>
                            ${window.multiSportPredictions.renderNBAPlayers(data.players)}
                        `;
                    } else {
                        content.innerHTML = '<p style="color: #ef4444;">Error loading NBA data</p>';
                    }
                }).catch(err => {
                    content.innerHTML = `<p style="color: #ef4444;">Backend Error: ${err.message}</p>`;
                });
            } else if (sport === 'nhl') {
                window.multiSportPredictions.fetchNHLTeam('TOR').then(data => {
                    if (data && data.success) {
                        content.innerHTML = `
                            <h2 style="color: #1e293b; margin: 0 0 8px 0;">üèí Toronto Maple Leafs Props</h2>
                            <p style="color: #64748b; margin: 0 0 24px 0;">${data.total_skaters} skaters, ${data.total_goalies} goalies</p>
                            ${window.multiSportPredictions.renderNHLPlayers(data.skaters, data.goalies)}
                        `;
                    } else {
                        content.innerHTML = '<p style="color: #ef4444;">Error loading NHL data</p>';
                    }
                }).catch(err => {
                    content.innerHTML = `<p style="color: #ef4444;">Backend Error: ${err.message}</p>`;
                });
            } else if (sport === 'mlb') {
                window.multiSportPredictions.fetchMLBTeam('NYY').then(data => {
                    if (data && data.success) {
                        content.innerHTML = `
                            <h2 style="color: #1e293b; margin: 0 0 8px 0;">‚öæ NY Yankees Props</h2>
                            <p style="color: #64748b; margin: 0 0 24px 0;">${data.total_hitters} hitters, ${data.total_pitchers} pitchers</p>
                            ${window.multiSportPredictions.renderMLBPlayers(data.hitters, data.pitchers)}
                        `;
                    } else {
                        content.innerHTML = '<p style="color: #ef4444;">Error loading MLB data</p>';
                    }
                }).catch(err => {
                    content.innerHTML = `<p style="color: #ef4444;">Backend Error: ${err.message}</p>`;
                });
            }
        }
        
        // Auto-load NBA on page load
        window.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => loadSport('nba'), 500);
        });
    </script>
</body>
</html>
