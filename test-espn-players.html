<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test ESPN Player Data</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 20px; 
            background: #1a1a1a; 
            color: white; 
        }
        .container { 
            max-width: 800px; 
            margin: 0 auto; 
        }
        .test-section { 
            background: #2a2a2a; 
            padding: 20px; 
            margin: 20px 0; 
            border-radius: 8px; 
        }
        button { 
            background: #007acc; 
            color: white; 
            border: none; 
            padding: 10px 20px; 
            border-radius: 4px; 
            cursor: pointer; 
            margin: 5px; 
        }
        button:hover { 
            background: #005a9e; 
        }
        .results { 
            background: #1e1e1e; 
            padding: 15px; 
            border-radius: 4px; 
            margin-top: 10px; 
            white-space: pre-wrap; 
            font-family: monospace; 
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ESPN Player Data Test</h1>
        
        <div class="test-section">
            <h2>Test ESPN Backend API</h2>
            <button onclick="testESPNBackend()">Test ESPN Backend</button>
            <button onclick="testSpecificTeam('WSH', 'QB')">Test WSH QB Data</button>
            <button onclick="testSpecificTeam('PHI', 'RB')">Test PHI RB Data</button>
            <div id="espn-results" class="results"></div>
        </div>
        
        <div class="test-section">
            <h2>Game-Centric UI Player Fetch</h2>
            <button onclick="testGameCentricPlayers()">Test Game-Centric Player Fetch</button>
            <div id="gc-results" class="results"></div>
        </div>
    </div>

    <script src="assets/js/game-centric-ui.js"></script>
    <script>
        async function testESPNBackend() {
            const resultsDiv = document.getElementById('espn-results');
            resultsDiv.textContent = 'Testing ESPN backend roster API...';
            
            try {
                const response = await fetch('https://betyard-ml-backend.onrender.com/api/proxy/nfl/roster?teamAbv=WSH&getStats=false');
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                
                resultsDiv.textContent = `✅ ESPN Backend Roster Response for WSH:\n${JSON.stringify(data, null, 2)}`;
                
            } catch (error) {
                resultsDiv.textContent = `❌ ESPN Backend Error:\n${error.message}`;
            }
        }
        
        async function testSpecificTeam(teamCode, position) {
            const resultsDiv = document.getElementById('espn-results');
            resultsDiv.textContent = `Testing ${teamCode} ${position} data from roster API...`;
            
            try {
                const response = await fetch(`https://betyard-ml-backend.onrender.com/api/proxy/nfl/roster?teamAbv=${teamCode}&getStats=false`);
                const data = await response.json();
                
                if (data && data.body && data.body.roster) {
                    // Filter for specific position
                    const positionPlayers = data.body.roster.filter(player => 
                        player.pos === position && player.isActive
                    );
                    
                    resultsDiv.textContent = `✅ Found ${teamCode} ${position} players:\n${JSON.stringify(positionPlayers.slice(0, 4), null, 2)}`;
                } else {
                    resultsDiv.textContent = `❌ No roster data found for ${teamCode}\nFull response:\n${JSON.stringify(data, null, 2)}`;
                }
                
            } catch (error) {
                resultsDiv.textContent = `❌ Error testing ${teamCode}:\n${error.message}`;
            }
        }
        
        async function testGameCentricPlayers() {
            const resultsDiv = document.getElementById('gc-results');
            resultsDiv.textContent = 'Testing game-centric player fetch...';
            
            try {
                // Create instance of GameCentricUI
                const ui = new GameCentricUI();
                
                // Test with a specific team
                const players = await ui.getPlayersForPosition('WSH', 'QB');
                
                resultsDiv.textContent = `✅ Game-Centric Players:\n${JSON.stringify(players, null, 2)}`;
                
            } catch (error) {
                resultsDiv.textContent = `❌ Game-Centric Error:\n${error.message}`;
            }
        }
    </script>
</body>
</html>
