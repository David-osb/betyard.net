<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🏈 BetYard - NFL QB Predictor</title>
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🏈</text></svg>">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</head>
<body class="mdl-demo mdl-color--grey-100">
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header mdl-color--indigo-500">
            <div class="mdl-layout__header-row">
                <span class="mdl-layout-title mdl-color-text--white">
                    🏈 BetYard - NFL QB Predictor (ORGANIZED VERSION)
                </span>
                <div class="mdl-layout-spacer"></div>
                <button onclick="toggleDarkTheme()" class="mdl-button mdl-js-button mdl-button--icon mdl-color-text--white">
                    <i class="material-icons">brightness_2</i>
                </button>
            </div>
        </header>
        <main class="mdl-layout__content">
            <div class="mdl-grid">
                <div class="mdl-cell mdl-cell--12-col">
                    <div class="mdl-card mdl-shadow--2dp" style="width: 100%;">
                        <div class="mdl-card__title">
                            <h2 class="mdl-card__title-text">✅ Organized Modular Architecture</h2>
                        </div>
                        <div class="mdl-card__supporting-text">
                            <p><strong>🚀 This is the ORGANIZED version using modular JavaScript files!</strong></p>
                            <div id="status-display" style="margin-top: 16px;">
                                <p>🔄 Loading Tank01 API...</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="assets/js/https-enforcement.js"></script>
    <script src="assets/js/xgboost-simulation.js"></script>
    <script src="assets/js/syntax-validation.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/app-logic.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", async function() {
            console.log("🔥 ORGANIZED VERSION - Using modular JavaScript!");
            const statusDiv = document.getElementById("status-display");
            if (typeof fetchNFLDataWithTank01Enhanced === "function") {
                statusDiv.innerHTML = "<p style=\"color: green;\">✅ Tank01 API functions loaded from app-logic.js</p>";
                try {
                    await fetchNFLDataWithTank01Enhanced();
                    statusDiv.innerHTML += "<p style=\"color: green;\">✅ Tank01 API data loaded successfully!</p>";
                } catch (error) {
                    statusDiv.innerHTML += "<p style=\"color: orange;\">⚠️ Using backup data</p>";
                }
            } else {
                statusDiv.innerHTML = "<p style=\"color: red;\">❌ Tank01 functions not found</p>";
            }
        });
    </script>
